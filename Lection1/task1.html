<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // вариант 1
        const arr = [5, 5, 10];
        console.log(Math.max(...arr));

        // вариант 2
        const arr1 = [1, 3, 5, 7, 10];

        function max(params1, params2, ...rest) {
            if (params1 > params2) {
                console.log(params1);
            } else {
                console.log(params2);
            }
            console.log(rest);
        }
        console.log(max(...arr1));

        // факториал
        //n! =(n-1)!*n
        //3! = 2*3 =6

        function factorial(number) {
            if (number === 1) {
                return 1;
            }
            return factorial(number - 1) * number;
        }
        console.log(factorial(3));
    </script>
</body>
