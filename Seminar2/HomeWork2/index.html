<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Задание 1: ""Управление библиотекой книг""
        // 1) Реализуйте класс Book, представляющий книгу, со следующими свойствами и методами:

        // Свойство title (название) - строка, название книги.
        // Свойство author (автор) - строка, имя автора книги.
        // Свойство pages (количество страниц) - число, количество страниц в книге.
        // Метод displayInfo() - выводит информацию о книге (название, автор и количество страниц).

        class Book {
            title = this.title;
            author = this.author;
            pages = this.pages;
            displayInfo = function() {
                console.log(`Название "${this.title}", Автор ${this.author}, Количество страниц ${this.pages}`);
            }
        }

        const book = new Book();
        book.title = "Good Book";
        book.author = "Pimenov Konstantin";
        book.pages = 368;
        book.displayInfo();

        // Задание 2: ""Управление списком студентов""
        // 2) Реализуйте класс Student, представляющий студента, со следующими свойствами и методами:

        // Свойство name (имя) - строка, имя студента.
        // Свойство age (возраст) - число, возраст студента.
        // Свойство grade (класс) - строка, класс, в котором учится студент.
        // Метод displayInfo() - выводит информацию о студенте (имя, возраст и класс).
        // javascript

        class Student {
            name;
            age;
            grade;

            constructor(name, age, grade) {
                this.name = name;
                this.age = age;
                this.grade = grade;
            }

            displayInfo() {
                console.log(`Name: ${this.name}\n` +
                    `Age: ${this.age}\n` +
                    `Grade: ${this.grade}`);
            }
        }

        const student1 = new Student("John Smith", 16, "10th grade");
        student1.displayInfo();
        // Вывод:
        // Name: John Smith
        // Age: 16
        // Grade: 10th grade

        const student2 = new Student("Jane Doe", 17, "11th grade");
        student2.displayInfo();
        // Вывод:
        // Name: Jane Doe
        // Age: 17
        // Grade: 11th grade"
    </script>
</body>

</html>
