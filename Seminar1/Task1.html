        // 1. Создайте функцию mergeArrays, которая принимает два
        // массива и возвращает новый массив, содержащий все
        // элементы из обоих массивов. Используйте spread (многоточие)
        // оператор для объединения массивов.
        // mergeArrays([1, 2, 3], [4, 5, 6]); // Ожидаемый результат: [1,
        // 2, 3, 4, 5, 6]

        function mergeArrays(array1, array2) {
            const mergeArraysTwo = [...array1, ...array2];
            return mergeArraysTwo;
        }
        console.log(mergeArrays([1, 2, 3], [4, 5, 6]));

        // function removeDuplicates(...args) {

        //     return arr.filter((el, index) => arr.indexOf(el) === index);
        // }
        // console.log(removeDuplicates(1, 2, 3, 2, 4, 1, 5));

        // решение 2
        function removeDuplicates(...args) {
            const arr = [new Set([...args])]; //set собирает делает коллекцию уникальных значений
            return arr;
        }
        console.log(removeDuplicates(1, 2, 3, 2, 4, 1, 5));
